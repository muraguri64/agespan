<!doctype html>
<html lang="en">
{% load staticfiles %} 
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>{% block title %}{% endblock %}</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">

    <style>
        #top_nav{
            background-color:#9AC6D1 !important
        }
        #navbarContent{
        	background-color: #B8D4DA !important
        }
    </style>

</head>

<body>

    <header>
        <nav class="navbar navbar-expand-md navbar-light bg-light flex-row" id="top_nav">
            <a class="navbar-brand mx-md-auto mr-auto" href="/">
                <img src="{% static 'a.png' %}" height="100%" width="26" class="d-inline-block align-top"/>
                gespan
            </a>
            <button class="navbar-toggler ml-lg-0" type="button" data-toggle="collapse" data-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>
        </nav>
        <nav class="navbar p-0 navbar-expand-md navbar-light bg-dark">
            <div class="collapse navbar-collapse bg-light px-3" id="navbarContent">
                <ul class="navbar-nav mx-md-auto mx-0 w-50 align-items-start nav-fill">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link 1</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link 2</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link 3</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link 4</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link 4</a>
                    </li>
                </ul>
            </div>
        </nav>

    </header>

    <main role="main">

        {% block jumbotron %} {% endblock %} {% block content %}

        <div class="container">

            <div class="row">




            </div>
        </div>

        {% endblock %}

    </main>

    <footer class="text-muted">
        <div class="container text-center">
            <p>Copyright &copy; Agespan Agricentre {% now 'Y' %}</p>
        </div>
    </footer>

    <!-- Bootstrap core JavaScript
  ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script> {% block script %} {% endblock %}
</body>

</html>
