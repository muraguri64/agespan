{% extends 'base.html' %} {% load staticfiles %} 

{% block mystyles %}

<style>
    .form-group.required .control-label:after {
        content:"*";
        color:red;
    }
    .head-line-center{
        margin:0;padding:0 10px;
        background:#fff;
        display:inline-block;
    }
    #h2headline{
        text-align:center;
        position:relative;
        z-index:2;
    }
    #h2headline:after{
        content:"";
        position:absolute;
        top:50%;
        left:0;
        right:0;
        border-top:solid 1px black;
        z-index:-1;
    }
</style>

{% endblock %} 

{% block content %}

<div class="container">

    <div class="row">
        <div class="col-sm-12">
            <h2 id="h2headline"><span class="head-line-center">Market</span></h2>
        </div>
    </div><!--end of row class-->


   
    <div class="row">
        <div class="col-md-10">

            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>      
                            <th scope="col">Crop Type</th>
                            <th scope="col">Region</th>      
                        </tr>
                    </thead>
                    <tbody>
                        {% for market in markets.all %}
                        <tr>      
                            <td><a href="{% url 'market_detail' market.id %}">{{ market.crop_type }}</a></td>
                            <td>{{ market.region }}</td>      
                        </tr>
                        {% endfor %}   
                    </tbody>
                </table>
            </div>                 
            
        </div>
    </div><!--end of row class-->

   
</div><!--end of conatiner class-->

{% endblock %}
